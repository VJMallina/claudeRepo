<!-- Onboarding Illustration: Auto-Save Feature -->
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Wallet -->
  <rect x="60" y="100" width="120" height="80" rx="12" fill="#10B981" opacity="0.1"/>
  <rect x="60" y="100" width="120" height="80" rx="12" stroke="#10B981" stroke-width="3"/>
  <rect x="60" y="120" width="120" height="2" fill="#10B981"/>
  <circle cx="150" cy="150" r="6" fill="#10B981"/>

  <!-- Coins falling -->
  <circle cx="80" cy="40" r="12" fill="#F59E0B">
    <animate attributeName="cy" from="40" to="95" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="25" r="12" fill="#F59E0B">
    <animate attributeName="cy" from="25" to="95" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="35" r="12" fill="#F59E0B">
    <animate attributeName="cy" from="35" to="95" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Dollar sign on coins -->
  <text x="80" y="46" fill="white" font-size="14" font-weight="bold" text-anchor="middle">₹</text>
  <text x="120" y="31" fill="white" font-size="14" font-weight="bold" text-anchor="middle">₹</text>
  <text x="160" y="41" fill="white" font-size="14" font-weight="bold" text-anchor="middle">₹</text>
</svg>
